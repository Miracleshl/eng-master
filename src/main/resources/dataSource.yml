# DATASOURCE
#druid:
druid.driverClassName: com.mysql.jdbc.Driver
druid.url: jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf8&autoReconnect=true&failOverReadOnly=false&zeroDateTimeBehavior=CONVERT_TO_NULL&serverTimezone=UTC&useSSL=false
druid.username: root
druid.password: root
druid.type: com.alibaba.druid.pool.DruidDataSource
druid.initialSize: 0
druid.minIdle: 3
druid.maxActive: 8
druid.maxWait: 60000
druid.timeBetweenEvictionRunsMillis: 60000
druid.minEvictableIdleTimeMillis: 300000
druid.validationQuery: select 'x'
druid.testWhileIdle: true
druid.testOnBorrow: false
druid.testOnReturn: false
druid.poolPreparedStatements: true
druid.maxPoolPreparedStatementPerConnectionSize: 20
druid.filters: stat,wall,slf4j
druid.connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
druid.useGlobalDataSourceStat: true

